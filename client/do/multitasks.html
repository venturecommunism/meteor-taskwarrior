<template name="multitasks">

    {{#each multitasks}}
      <li class="task_item alert">
        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>


    {{#if editing}}
      <div class="edit">
        <input style="width:90%" id="todo-input" type="text" value="{{description}}" />
      </div>
{{else}}
<div class="todo-item">       <p>{{description}}</p>
<p class="btn btn-inverse {{mitornot}} mit">mit</p>
</div>
{{/if}}

{{#if duedate}}
<p>{{duedate}}</p>
{{/if}}
<p>{{rank}}</p>
      </li>

    {{/each}}

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <p class="load-more-context"><a class="load-more-context-{{contextid}}">Load More in this Context</a></p>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
<!-- end of load more -->


</template>
