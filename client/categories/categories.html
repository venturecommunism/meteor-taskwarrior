<template name="categories">
  <h2 class="title">my stuff</h2>
  {{> collect}}
  <div id="categories" class="btn-group">
    <div class="category btn btn-inverse" id="btnNewCat">+</div>
{{#if inboxstuff}}
    <div class="category btn {{process_status}}" id="process">Process</div>
{{/if}}
    <div class="category btn {{organize_status}}" id="organize">Organize</div>
    <div class="category btn {{review_status}}" id="review">Review</div>
    <div class="category btn {{do_status}}" id="do">Do</div>
    {{#each lists}}
      <div class="category btn {{list_status}}" id="{{_id}}">
      {{name}}
      </div>
    {{/each}}

  </div>
</template>
