<template name="do">
{{#if is_doing}}
{{date}}
{{> processingdialog}}
  <ul id="task_list">
    {{#each tasks}}

{{#if somedaymaybeproject}}
{{else}}

      <li class="task_item alert">
        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>


    {{#if editing}}
      <div class="edit">
        <input style="width:90%" id="todo-input" type="text" value="{{description}}" />
      </div>
{{else}}
<div class="todo-item">       <p>{{description}}</p>  </div>
{{/if}}

{{#if duedate}}
<p style="">{{duedate}}</p><p style="float: right; position: relative; top: -25px;">{{dueclock}}</p>
{{/if}}
      </li>

{{/if}}

    {{/each}}

    {{#each tasks2}}
      <li class="task_item alert">
        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>

    {{#if editing}}
      <div class="edit">
        <input style="width:90%" id="todo-input" type="text" value="{{description}}" />
      </div>

{{else}}

<div class="todo-item">       <p>{{description}}</p> </div> <p title="{{largeroutcome}}" id="doing-project">{{project}}</p>
{{/if}}
      </li>
    {{/each}}


  </ul>

{{> multicontext}}

<ul id="contextpicker">
{{#each contexts}}
{{#if context}}<li><div class="btn btn-inverse">{{checkedcontext}}</div> {{context}} ({{count}})</li>{{/if}}
{{/each}}
</ul>
{{/if}}

</template>
