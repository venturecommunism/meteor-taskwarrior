<template name="perspective">

{{> horizoninfocus}}

<h3>Perspective</h3><div style="float: left; position: relative; top: 5px; left: 5px;" class="btn btn-inverse closeperspectivesection">+</div>

<ul style="clear: both;">
{{#each aor}}
<li style="list-style-type: none;">
<h4>{{description}}</h4><span style="float: left; position: relative; margin-left: 20px; top: 10px;" class="aorfocus">focus</span><span style="float: left; position: relative; margin-left: 20px; top: 10px;" class="aortoback">back</span><span style="float: left; position: relative; margin-left: 20px; top: 10px;" class="aortofront">front</span>

<ul style="clear: both;">
{{#each aorprojects}}
<li style="list-style-type: none;">
<span style="clear: both; float: left;">{{description}}</span>
<span style="clear: both; float: left;">{{project}}</span>

<select style="clear: both; float: left;" class="aorselect" id="aorselect-{{_id}}">
<option>Select One</option>
{{#each aor}}
<option value="{{_id}}">{{description}}</option>
{{/each}}
</select>
</li>
{{/each}}
</ul>


</li>
{{/each}}
</ul>

 {{#if new_aor}}
    <div class="newaor">
      <input type="text" id="add-newaor" value="" />
    </div>
  {{else}}
  <div class="newaor btn btn-inverse" id="btnNewAor">+ Area of Responsibility</div>
  {{/if}}


<ul style="clear: both;">
{{#each projects}}
<li style="list-style-type: none;">
<span style="clear: both; float: left;">{{description}}</span>

<select style="clear: both; float: left;" class="aorselect" id="aorselect-{{_id}}">
<option>Select One</option>
{{#each aor}}
<option value="{{_id}}">{{description}}</option>
{{/each}}
</select>
</li>
{{/each}}
</ul>

<div class="btn checkeveryaor clearfix">Check All AORs</div>

</template>
