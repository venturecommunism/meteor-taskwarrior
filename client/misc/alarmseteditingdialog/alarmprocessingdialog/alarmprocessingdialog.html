<template name="alarmprocessingdialog">
{{#if processing_alarm}}
{{#with tasks}}
<div class="processingdialog alarmprocessingdialog">
 <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>{{description}}</h3>
    </div>

    <div class="modal-body">

      <div class="btn btn-primary trash">Trash/Done</div>
      <div class="btn btn-primary archive">Archive</div>
      <div class="btn btn-primary somedaymaybe">Someday/Maybe</div>
<hr />
{{#if alarmitemsexist}}
{{#each alarmitems}}
<ul>
<li>{{description}}</li>
</ul>
{{/each}}
{{else}}
<p style="color: red;">no items!</p>
{{/if}}
      <hr />

<form class="form-inline" role="form">
    <div class="form-group">
      <input class="form-control title span5" type="text" id="typeahead" placeholder="{{project}}">
    </div>
</form>

      <h6>Time from now</h6>
{{#if has_duedate}}

<form class="form-inline" role="form">
    <div class="form-group">
      <input class="form-control duedate span5" type="text" id="duedate" placeholder="{{timer}}">
    </div>
</form>

{{else}}

<form class="form-inline" role="form">
    <div class="form-group">
      <input class="form-control duedate span5" type="text" id="duedate">
    </div>
</form>

{{/if}}


      <hr />
      <div class="btn btn-primary defer">Defer</div>
      <hr />

{{> checklistselection}}

    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Add party</a>
    </div>
  </div>
</div>
{{/with}}
{{/if}}
</template>
